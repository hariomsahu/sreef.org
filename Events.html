<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="/header.js" type="text/javascript" defer></script>
  <script src="/footer.js" type="text/javascript" defer></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .myGallery {
      margin-top: 71px;
      margin-left: 11px;
      margin-right: 11px;
      display: grid;
      grid-gap: 11px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .myGallery img {
      width: 100%;
    }

  </style>

</head>

<body>
  <header-component></header-component>
  <main>

      <img src="/5.jpeg" />
      <img src="/6.jpeg" />
      <img src="/7.jpeg" />
      <img src="/8.jpeg" />
      <img src="/9.jpeg" />

      <img src="/16.jpeg" />

      <img src="/17.jpeg" />
      <img src="/18.jpeg" />
      <img src="/19.jpeg" />
      <img src="/20.jpeg" />
      <img src="/21.jpeg" />
      <div class="item">
        <img src="/11.jpeg" />

      </div>
      <div class="item">
        <img src="/12.jpeg" />
        <!-- <span class="caption">This is an image caption for image 12</span> -->
      </div>
      <div class="item">
        <img src="/13.jpeg" />

        <img src="/15.jpeg" />

    </div>

  </main>

  <footer-component></footer-component>
</body>
<html>
